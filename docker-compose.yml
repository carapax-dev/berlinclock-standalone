version: '3.8'

services:
  # Backend - Spring Boot API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: berlinclock-backend
    ports:
      - "8080:8080"
    environment:
      - SPRING_PROFILES_ACTIVE=prod
    networks:
      - berlinclock-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/api/time"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Frontend - React + Vite + nginx
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: berlinclock-frontend
    ports:
      - "80:80"
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - berlinclock-network
    environment:
      - VITE_API_URL=http://localhost:8080

networks:
  berlinclock-network:
    driver: bridge
